<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    <title>評量單元</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
  <div class="container" id="app">
    <h1 class="text-center">評量單元</h1>
    <span>本題庫目前共{{quizzes.length}}題</span>
    <div class="row justify-content-center"></div>
      <div class="col card">
        <div class="card-body">
          <h4>{{ quizzes[currentQuiz].description }}</h4>
          <p @click="check(quizzes[currentQuiz], 1)">&rArr;{{ quizzes[currentQuiz].option1 }}</p>
          <p @click="check(quizzes[currentQuiz], 2)">&rArr;{{ quizzes[currentQuiz].option2 }}</p>
          <p @click="check(quizzes[currentQuiz], 3)">&rArr;{{ quizzes[currentQuiz].option3 }}</p>
          <p @click="check(quizzes[currentQuiz], 4)">&rArr;{{ quizzes[currentQuiz].option4 }}</p>
          <div v-if="is_right_answer"><button @click="getRandomQuizNum()">答對了!! 再來一題</button></div>
        </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
